                    <div class="inputBox">
                        <input type="text" required="required" name="username">
                        <span name="username">
                            Username:
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" required="required">
                        <span>
                            Email:
                        </span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="inputmessage"></textarea>
                        <span>
                            Type your message:
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="message" value="send">
